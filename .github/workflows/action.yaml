name: Maven-version
runs:
  using: "composite"
  steps:
#   - name: Checkout Github Action
#     uses: actions/checkout@v3
  - name: Maven Versioning
    run: mvn clean versions:set -DnewVersion=0.4.0
    shell: bash
  - run: mkdir -p artifact_dir
    shell: bash
  - run: cp * artifact_dir/
    shell: bash
  - uses: actions/upload-artifact@v3
    with:
      name: my-artifact
      path: artifact_dir
